<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>无标题页</title>
    <link href="/css/public.css" rel="stylesheet" type="text/css" />
    <link href="/css/popup.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="form1" runat="server">
        <div id="moreFilter">
            <div id="filterCont">
                <table border="0" cellspacing="0" style="margin-top:20px;" class="maintable" width="460">
    <col style="background:#eee; width:80px;" />
    <col />
    <col style="background:#eee; width:80px;" />
    <col />   
                    <tr>
                        <th>医院：</th>
                        <td width="150"><select><option>同济医院</option></select></td>    
                        <th>科室：</th>
                        <td><select><option>肾病内科</option></select></td>
                    </tr>
                    <tr>
                        <th>专科：</th>
                        <td><select><option>肾病内科</option></select></td>
                        <th>专家：</th>
                        <td><input type="text" id="txtDoc" title="医生姓名" class="tinput shortTxt"/></td>
                    </tr>
                    <tr>
                        <th>挂号时间：</th>
                        <td><input type="text" id="txtsTime" class="Wdate shortTxt" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',doubleCalendar:'true',maxDate:'%y-{%M}-%d',onpicked:function(){$('#txteTime')[0].focus();}});" /></td>
                        <th>至：</th><td><input type="text" id="txteTime" class="Wdate shortTxt" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'});" /></td>
                    </tr>
                    <tr>
                        <th>就诊时间：</th>
                        <td><input type="text" id="txtsTimeGo" class="Wdate shortTxt" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',doubleCalendar:'true',minDate:'%y-{%M-3}-%d',maxDate:'%y-{%M}-%d',onpicked:function(){$('#txteTimeGo')[0].focus();}});" /></td>
                        <th>至：</th><td><input type="text" id="txteTimeGo" runat="server" CssClass="Wdate shortTxt" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'});" /></td>
                    </tr>
                    <tr>
                        <th>预约来源：</th>
                        <td><select><option>12580</option></select></td>
                        <th>订单状态：</th><td><select><option>预约成功</option></select></td>
                    </tr>
                    <tr>
                        <th>挂号人：</th>
                        <td><input type="text" id="txtGugaoren" class="tinput shortTxt" MaxLength="10" /></td>
                        <th>电话：</th><td><input type="text" id="txtTel" class="tinput shortTxt" MaxLength="20" /></td>
                    </tr>
                    <tr>
                        <th>证件类型：</th>
                        <td><select><option>身份证</option></select></td>
                        <th>证件号码：</th><td><input type="text" id="txtCertNo" class="tinput shortTxt" MaxLength="20" /></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
<script src="/js/ca/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
    var thisdg=frameElement.lhgDG;
	//alert(thisdg.dg.innerHTML);//即frameElement.lhgDG.dg是顶页面生成的窗体DOM
    thisdg.addBtn('btnCancel','取消',function(){top.popAction(false);thisdg.cancel();});
    thisdg.addBtn('btnOk','查询',function(){if(checkQuery()) __doPostBack('lbtnMore','');});
    function checkQuery() {
        var flag = true;
        if($("#txtsTime").val()==""){flag=false; alert("挂号起始时间不能为空");}
        if($("#txteTime").val()==""){flag=false; alert("挂号结束时间不能为空");}
        if(flag){
            thisdg.dg.style.display="none";
            top.popAction(true);
        }
        return flag;
    }
</script>
</html>
